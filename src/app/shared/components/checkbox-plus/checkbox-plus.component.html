<div class="checkbox-container">
  <label class="checkbox-label">
    <input
      id="{{'checkbox-id-' + id}}"
      type="checkbox"
      #inputCheck
      (change)="toggleState(inputCheck.checked)">
    <div class="checkbox-custom {{classType}}"></div>
  </label>
  <label class="label-text {{classType}}" for="{{'checkbox-id-' + id}}">{{label}}</label>
</div>
