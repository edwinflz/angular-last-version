<div class="podcast card-slide has-gradient">
  <app-image [nameImage]="item.title" [urlImage]="item.urlImage"></app-image>
  <div class="podcast-info">
    <div class="podcast-title">{{ item.title }}</div>
  </div>
  <div class="podcast-actions">
    <i class="iconlace iconlace-heart"></i>
    <i class="iconlace iconlace-down-circle"></i>
  </div>
</div>
